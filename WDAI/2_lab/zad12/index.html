<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header></header>

    <nav></nav>

    <main>

        <input type="radio" id="blueColor" name="firstChoice" checked>
        <input type="radio" id="redColor" name="firstChoice">
        <input type="radio" id="greenColor" name="firstChoice">
        <input type="radio" id="orangeColor" name="firstChoice">
        <input type="radio" id="blackColor" name="firstChoice">

        <div class="forShoe">
            <p>NIKE</p>

            <div class="forIcons">
                <img src="nike.png" id="nike">
                <img src="share.png" id="share">
            </div>
            
            <img src="blue.png" id="shoe">
        </div>


        
        <div class="forChoosing">
            <div class="title">
                <div class="titleFirst">
                    <h1>Nike Zoom KD 12 </h1>
                    <div id="new">NEW</div>
                </div>
                <p>Men's Running Shoes</p>
            </div>

            <div class="info">
                <h2>PRODUCT INFO</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae magni accusamus ex. Labore eius quia magni aliquid sapiente ab, non inventore laborum?</p>
            </div>

            <div class="color">
                <h2>COLOR</h2>
            </div>

            <div class="size">
                <h2>SIZE</h2>
                <div class="sizeChoose">
                    <input type="radio" value="7" name="tralala" id="seven"><label for="seven">7</label>
                    <input type="radio" value="8" name="tralala" id="eight"><label for="eight">8</label>
                    <input type="radio" value="9" name="tralala" checked id="nine"><label for="nine">9</label>
                    <input type="radio" value="10" name="tralala" id="ten"><label for="ten">10</label>
                    <input type="radio" value="11" name="tralala" id="eleven"><label for="eleven">11</label>
                </div>
            </div>

            <div class="basket">
                <a href="#" class="add"><img src="shopping-cart.png">ADD TO CARD</a>
                <p>$189.99</p>
            </div>


        </div>

    </main>

    <footer></footer>

</body>
</html>
