<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header></header>
    <nav></nav>
    <main>
        <div id="sort">
            <label for="sortPleaseName">Sort by name<input type="checkbox" class="checked" id="sortPleaseName" name="sortPleaseName"></label>
            <label for="sortPleaseCapital">Sort by capital<input type="checkbox" class="unchecked" id="sortPleaseCapital" name="sortPleaseCapital"></label>
            <label for="sortPleasePopulation">Sort by population<input type="checkbox" class="unchecked" id="sortPleasePopulation" name="sortPleasePopulation"></label>
            <label for="sortPleaseArea">Sort by area<input type="checkbox" class="unchecked" id="sortPleaseArea" name="sortPleaseArea"></label>
            <label for="minPeople">Min people<input type="text" id="minPeople" name="minPeople"></label>
            <label for="maxPeople">Max people<input type="text" id="maxPeople" name="maxPeople"></label>
            <label for="minArea">Min area<input type="text" id="minArea" name="minArea"></label>
            <label for="maxArea">Max area<input type="text" id="maxArea" name="maxArea"></label>
        </div>


        <div class="menu">
            <p id="subName">Subregion name</p>
            <p id="subPopulation">Subregion population</p>
            <p id="subArea">Subregion area</p>
        </div> 

        <div class="menu">
            <p id="countryName">Country name</p>
            <p id="countryCapital">Country Capital</p>
            <p id="countryPopulation">Country population</p>
            <p id="countryArea">Country area</p>
        </div> 

        <div id="allData">

        </div>


    </main>
    <footer></footer>
    
</body>
</html>
