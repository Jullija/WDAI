<div *ngFor="let historyTrip of historyTrips">
    <p> {{ historyTrip.info.nazwa }} </p>
    <p> {{ historyTrip.info.docelowyKraj }} </p>
    <p> {{ historyTrip.info.cenaWZlotowkach}} + zł </p>
    <p> {{ historyTrip.info.dataRozpoczecia}} - {{historyTrip.info.dataZakonczenia}} </p>
    <p> Liczba zakupionych biletów: {{ historyTrip.howManyBought}} </p>
    <p> Data zakupu: {{historyTrip.whenBought}} </p>
</div>
